 
[fpga]
  regmap=["backends/tfhe-hpu-backend/config/hpu_regif_core.toml"]
  polling_us=100000
[fpga.ffi.Sim]
  ipc_name="/tmp/hpu_mockup_ipc"

[rtl]
  bpip_used = true
  bpip_timeout = 100_000

[board]
  ct_mem = 4096
  ct_pc = [10, 11]
  heap_size = 3584

  lut_mem = 256
  lut_pc = 12

  fw_size= 65536
  fw_pc = 1

  bsk_pc = [ 2, 3, 4, 5, 6, 7, 8, 9]
  ksk_pc = [24,25,26,27,28,29,30,31]

[firmware]
  integer_w=[16]
  custom_iop.'IOP[0]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_0.asm"
  custom_iop.'IOP[1]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_1.asm"
  custom_iop.'IOP[2]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_2.asm"
  custom_iop.'IOP[3]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_3.asm"
  custom_iop.'IOP[8]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_8.asm"
  custom_iop.'IOP[9]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_9.asm"
  custom_iop.'IOP[16]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_16.asm"
  custom_iop.'IOP[17]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_17.asm"
  custom_iop.'IOP[18]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_18.asm"
  custom_iop.'IOP[19]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_19.asm"
  custom_iop.'IOP[20]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_20.asm"
  custom_iop.'IOP[21]' = "backends/tfhe-hpu-backend/config/custom_iop/cust_21.asm"
  kogge_cfg = "backends/tfhe-hpu-backend/config/kogge_cfg.toml"
  # Set to true for the firmware scheduler to try to fill the PE batch FIFO
  # first even at the expense of missing dependencies
  fill_batch_fifo = true
  min_batch_size = true
