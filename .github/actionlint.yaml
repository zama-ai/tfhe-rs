self-hosted-runner:
  # Labels of self-hosted runner in array of strings.
  labels:
    - m1mac
    - 4090-desktop
    - large_windows_16_latest
    - large_ubuntu_16
    - large_ubuntu_16-22.04
# Configuration variables in array of strings defined in your repository or
# organization. `null` means disabling configuration variables check.
# Empty array means no configuration variable is allowed.
config-variables: null

paths:
  .github/workflows/**/*.{yml,yaml}:
    # List of regular expressions to filter errors by the error messages.
    ignore:
      # Ignore the specific error from shellcheck
      # Allow string search/replace with Sed instead of ${variable//search/replace} pattern.
      # Sed is used to extract a value from a string in our case, this task cannot be
      # performed by the ${variable//search/replace} pattern.
      - 'shellcheck reported issue in this script: SC2001:.+'
